<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- --------------------------------------header----------------------------- -->
    <header>
      <div class="logo">
        <h2>Medina website.</h2>
      </div>

      <div class="header-icon">
        <div class="space-icon">
          <a href="#"><i class="ri-planet-line"></i></a>
        </div>
        <div class="rectangle-icon">
          <a href="#"><i class="ri-rectangle-line"></i></a>
        </div>
        <div class="time-icon">
          <a href="#"><i class="ri-contract-left-right-line"></i></a>
        </div>
      </div>

      <div class="header-icon1">
        <h5><a href="#">About</a></h5>
        <h5><a href="#">Shop</a></h5>
        <h5><a href="#">Talk</a></h5>
        <div class="search-icon"><i class="ri-search-line"></i></div>
      </div>

      <div class="fonts">
        <h4>
          Medina website <a href="#"><span>Fonts</span></a>
        </h4>
        <i class="ri-arrow-right-line"></i>
      </div>
    </header>

    <!-- --------------------------------------slider------------------------------- -->

    <section id="section-slider">
      <div class="section">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/banner1.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="images/banner3.jpg" alt="" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>

    <!-- -------------------------------------links section---------------------- -->

    <section id="links">
      <div class="link-sub">
        <h5>Quick Links</h5>
        <i class="ri-arrow-right-line"></i>
        <i class="ri-arrow-left-line"></i>
      </div>

      <div class="link-details">
        <a href="#">
          <img src="images/A letter icon.png" alt="" />
          <h5>Studio Feixen Fonts</h5>
          <p>
            Our home brewed fonts made by graphic designer for graphic designer
          </p>
        </a>

        <a href="#">
          <img src="images/A letter icon.png" alt="" />
          <h5>Studio Feixen Fonts</h5>
          <p>
            Our home brewed fonts made by graphic designer for graphic designer
          </p>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
